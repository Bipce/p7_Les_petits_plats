<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Les Petits Plats</title>
</head>

<body>
<header class="header">
  <h1 class="header__title"><img src="assets/Logo.png" alt="logo"></h1>

  <div class="header__content">
    <p class="header__content__text">Cherchez parmi plus de 1500 recettes du quotidien, simples, et délicieuses</p>

    <div class="header__content__searchbar__box">
      <label for="searchbar"></label>
      <input type="text" class="header__content__searchbar__box__searchbar" name="searchbar" id="searchbar"
             placeholder="Rechercher une recette, un ingrédient, ..."
      >
      <button class="header__content__searchbar__box__btn"><i
        class="fa-solid fa-magnifying-glass header__content__searchbar__box__btn__icon"></i></button>
    </div>
  </div>
</header>

<main class="main-wrapper">
  <nav class="menu">
    <div class="menu-top">
      <div class="menu__selects">
        <div class="menu__selects__select" isOpen="false">
          <h2 class="menu__selects__select__title" id="ingredientsTagTitle">Ingrédients
            <img class="menu__selects__select__title__icon" src="assets/icons/tag__icon.png" alt="Ouvrir liste">
          </h2>
          <div class="menu__selects__select__input">
            <label for="ingredientsInput"></label>
            <input type="text" name="ingredients" id="ingredientsInput" class="menu__selects__select__input__search">
            <img src="assets/icons/closeIcon.png" alt="Supprimer la recherche" id="clearUserIngredientsSearch"
                 class="menu__selects__select__input__search__clearIcon" isClicked="false">
            <img src="assets/icons/input__icon.png" alt="Icon rechercher"
                 class="menu__selects__select__input__search__icon">
          </div>
          <div class="menu__selects__select__selectItems" id="selectIngredients"></div>
          <div id="ingredientsTagDiv" class="menu__selects__select__items"></div>
        </div>

        <div class="menu__selects__select" isOpen="false">
          <h2 class="menu__selects__select__title" id="appliancesTagTitle">Appareils
            <img class="menu__selects__select__title__icon" src="assets/icons/tag__icon.png" alt="Ouvrir liste">
          </h2>
          <div class="menu__selects__select__input">
            <label for="appliancesInput"></label>
            <input type="text" name="appliances" id="appliancesInput" class="menu__selects__select__input__search">
            <img src="assets/icons/closeIcon.png" alt="Supprimer la recherche" id="clearUserAppliancesSearch"
                 class="menu__selects__select__input__search__clearIcon">
            <img src="assets/icons/input__icon.png" alt="Icon rechercher"
                 class="menu__selects__select__input__search__icon">
          </div>
          <div class="menu__selects__select__selectItems" id="selectAppliances"></div>
          <div id="appliancesTagDiv" class="menu__selects__select__items"></div>
        </div>

        <div class="menu__selects__select" isOpen="false">
          <h2 class="menu__selects__select__title" id="utensilsTagTitle">Ustensiles
            <img class="menu__selects__select__title__icon" src="assets/icons/tag__icon.png" alt="Ouvrir liste">
          </h2>

          <div class="menu__selects__select__input">
            <label for="utensilsInput"></label>
            <input type="text" name="utensils" id="utensilsInput" class="menu__selects__select__input__search">
            <img src="assets/icons/closeIcon.png" alt="Supprimer la recherche" id="clearUserUtensilsSearch"
                 class="menu__selects__select__input__search__clearIcon">
            <img src="assets/icons/input__icon.png" alt="Icon rechercher"
                 class="menu__selects__select__input__search__icon">
          </div>
          <div class="menu__selects__select__selectItems" id="selectUtensils"></div>
          <div id="utensilsTagDiv" class="menu__selects__select__items"></div>
        </div>
      </div>

      <p id="recipesNumber" class="menu__recipes"></p>
    </div>

    <div class="menu__selectItems">
      <p>test</p>
    </div>
  </nav>

  <div id="recipes" class="recipes">
  </div>
</main>

<script src="scripts/templates/Recipe.js" type="module"></script>
<script src="scripts/searchBar.js" type="module"></script>
<script src="scripts/tags.js" type="module"></script>
<script src="scripts/index.js" type="module"></script>
</body>
</html>
